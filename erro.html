<!DOCTYPE html><html lang="pt-BR"><head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Talkio – Algo deu errado</title><link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;700;800&family=DM+Sans:opsz,wght@9..40,400;9..40,500&display=swap" rel="stylesheet">
<style>
:root{--brand:#00C9FF;--brand2:#0077FF;--bg0:#070B14;--t1:#EEF3FF;--t2:#8898B8;--r-full:9999px;--font-d:'Syne',sans-serif;--font-b:'DM Sans',sans-serif}
*{box-sizing:border-box;margin:0;padding:0}
body{font-family:var(--font-b);background:var(--bg0);color:var(--t1);min-height:100dvh;display:flex;align-items:center;justify-content:center;overflow:hidden}
.bg{position:fixed;inset:0;background-image:linear-gradient(rgba(0,201,255,.03) 1px,transparent 1px),linear-gradient(90deg,rgba(0,201,255,.03) 1px,transparent 1px);background-size:40px 40px}
.c{position:relative;z-index:1;text-align:center;padding:32px 24px;max-width:380px}
.logo-w{display:flex;align-items:center;justify-content:center;gap:10px;margin-bottom:32px}
.logo-m{width:44px;height:44px;border-radius:13px;background:linear-gradient(135deg,var(--brand2),var(--brand));display:flex;align-items:center;justify-content:center;box-shadow:0 0 30px rgba(0,201,255,.3)}
.logo-n{font-family:var(--font-d);font-weight:800;font-size:1.4rem}.logo-n span{color:var(--brand)}
.icon{font-size:4.5rem;margin-bottom:24px;}
@keyframes pulse{0%,100%{transform:scale(1)}50%{transform:scale(1.1)}}
h2{font-family:var(--font-d);font-weight:800;font-size:1.4rem;margin-bottom:12px}
p{color:var(--t2);font-size:.9rem;line-height:1.6;margin-bottom:28px}
.btn{display:inline-flex;align-items:center;justify-content:center;gap:6px;padding:12px 24px;border-radius:var(--r-full);font-family:var(--font-d);font-weight:600;font-size:.9rem;cursor:pointer;border:none;transition:.22s;text-decoration:none}
.btn-primary{background:linear-gradient(135deg,var(--brand2),var(--brand));color:#fff;box-shadow:0 4px 20px rgba(0,201,255,.3)}.btn-primary:hover{transform:translateY(-1px)}
.btn-ghost{background:rgba(255,255,255,.06);color:var(--t1);border:1px solid rgba(0,201,255,.2)}

</style></head><body>
<div class="bg"></div>
<div class="c">
  <div class="logo-w"><div class="logo-m"><svg viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" width="24" height="24"><path d="M21 15a2 2 0 01-2 2H7l-4 4V5a2 2 0 012-2h14a2 2 0 012 2z"/><circle cx="9" cy="10" r="1" fill="#fff"/><circle cx="12" cy="10" r="1" fill="#fff"/><circle cx="15" cy="10" r="1" fill="#fff"/></svg></div><span class="logo-n">Talk<span>io</span></span></div>
  
  <div class="icon">⚠️</div>
  <h2>Algo deu errado</h2>
  <p>Ocorreu um erro inesperado. Por favor, tente novamente.</p>
  <button class="btn btn-primary" onclick="location.reload()">Recarregar</button> <a href="chat.html" class="btn btn-ghost" style="margin-top:8px;">Ir para o Chat</a>
</div>

</body></html>
